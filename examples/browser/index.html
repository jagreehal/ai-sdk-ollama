<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SDK Ollama Browser Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-background font-sans antialiased">
    <div id="app" class="container mx-auto p-4 max-w-4xl">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold tracking-tight">AI SDK Ollama Browser Example</h1>
        <p class="text-muted-foreground mt-2">
          Interactive demo of Ollama integration with web search and fetch capabilities
        </p>
      </div>

      <!-- Connection Status -->
      <div id="status" class="mb-6">
        <div class="flex items-center gap-2 p-3 rounded-lg border bg-card">
          <div class="status-dot w-2 h-2 rounded-full bg-yellow-500"></div>
          <span class="text-sm font-medium">Connecting to Ollama...</span>
        </div>
      </div>

      <!-- Configuration Panel -->
      <div class="grid gap-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Ollama URL -->
          <div class="space-y-2">
            <label for="ollamaUrl" class="text-sm font-medium">Ollama URL</label>
            <input
              id="ollamaUrl"
              type="text"
              value="http://localhost:11434"
              class="w-full px-3 py-2 border border-input bg-background rounded-md text-sm"
              placeholder="http://localhost:11434"
            />
          </div>

          <!-- Model Selection -->
          <div class="space-y-2">
            <label for="model" class="text-sm font-medium">Model</label>
            <select
              id="model"
              class="w-full px-3 py-2 border border-input bg-background rounded-md text-sm"
            >
              <option value="">Select a model...</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-2">
          <button
            id="refreshModelsBtn"
            class="px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-sm font-medium hover:bg-secondary/80"
          >
            Refresh Models
          </button>
          <button
            id="clearBtn"
            class="px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-sm font-medium hover:bg-secondary/80"
          >
            Clear
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="grid gap-6">
        <!-- Input Section -->
        <div class="space-y-4">
          <label for="prompt" class="text-sm font-medium">Prompt</label>
          <textarea
            id="prompt"
            rows="4"
            class="w-full px-3 py-2 border border-input bg-background rounded-md text-sm resize-none"
            placeholder="Enter your prompt here... (Ctrl+Enter to send)"
          >Write a simple hello world program in Python</textarea>
          
          <!-- Action Buttons -->
          <div class="flex flex-wrap gap-2">
            <button
              id="generateBtn"
              class="px-4 py-2 bg-primary text-primary-foreground rounded-md text-sm font-medium hover:bg-primary/90"
            >
              Generate
            </button>
            <button
              id="streamBtn"
              class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700"
            >
              Stream
            </button>
            <button
              id="uiStreamBtn"
              class="px-4 py-2 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700"
            >
              UI Stream
            </button>
          </div>
        </div>

        <!-- Response Section -->
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium">Response</label>
            <button
              id="copyBtn"
              class="px-3 py-1 text-xs bg-secondary text-secondary-foreground rounded hover:bg-secondary/80"
            >
              Copy
            </button>
          </div>
          <div
            id="response"
            class="min-h-[200px] p-4 border border-input bg-muted/50 rounded-md text-sm font-mono whitespace-pre-wrap"
          ></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-12 pt-8 border-t border-border">
        <div class="text-center text-sm text-muted-foreground">
          <p>
            Built with <a href="https://ai-sdk.dev" class="text-primary hover:underline">AI SDK</a> and 
            <a href="https://ollama.com" class="text-primary hover:underline">Ollama</a>
          </p>
          <p class="mt-1">
            Check out the <a href="https://ai-sdk.dev/elements" class="text-primary hover:underline">AI Elements</a> for more components
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="/main.tsx"></script>
  </body>
</html>
